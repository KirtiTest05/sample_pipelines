resources:
  - name: ecs-nginx
    type: image
    integration: jatin-docker
    pointer:
      sourceName: "library/nginx"
      isPull: false
    initialVersion:
      versionName: latest
      
  - name: ecs-sn
    type: image
    integration: jatin-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: false
    initialVersion:
      versionName: "dc.pipeline.3"

  - name: ecs-cluster
    type: ecsCluster
    integration: jatin-gke
    pointer:
      sourceName : "micro-cluster"
      region: "us-east1-d"
