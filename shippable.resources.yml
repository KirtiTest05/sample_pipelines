resources:
  - name: box-nginx
    type: image
    integration: jatin-docker
    pointer:
      sourceName: "library/nginx"
      isPull: false
    seed:
      versionName: latest

  - name: box-sn
    type: image
    integration: jatin-docker
    pointer:
      sourceName: "library/nginx"
      isPull: false
    seed:
      versionName: "dc.pipeline.3"

  - name: nightly-4
    type: time
    seed:
      interval: "* 20 * * *"

  - name: daily
    type: time
    seed:
      interval: "2 * * * *"

