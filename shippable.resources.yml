resources:
  - name: box-nginx
    type: image
    integration: jatin-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: false
    seed:
      versionName: "dc.pipeline.3"

  - name: box-sn
    type: image
    integration: jatin-docker
    pointer:
      sourceName: "library/nginx"
      isPull: false
    seed:
      versionName: latest

  - name: box-opts
    type: dockerOptions
    version:
      publishAllPorts : true
      labels:
        jatin : triton
        vishnu : tripub
        joyent : badServer
      dnsServers:
        - "8.8.8.8"
      dnsSearch:
        - "10.10.10.10"

