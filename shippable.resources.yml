resources:
  - name: box-nginx
    type: image
    integration: jatin-docker
    pointer:
      sourceName: "library/nginx"
      isPull: false
    seed:
      versionName: latest

  - name: box-sn
    type: image
    integration: jatin-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: false
    seed:
      versionName: "dc.pipeline.3"

  - name: tri-cluster
    type: tripubCluster
    integration: jatin-triton
    version:
      region: "us-east-1"

  - name: ecs-cluster
    type: ecsCluster
    integration: jatin-ecs
    pointer:
      sourceName: "testCL"
    version:
      region: "us-west-2"
