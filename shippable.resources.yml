resources:

  - name: box-nginx-1-1
    type: image
    integration: dockerhub
    pointer:
      sourceName: "library/nginx"
      isPull: false
    seed:
      versionName: latest
      
  - name: gitRepo-resource
    type: gitRepo
    integration: github
    pointer:
      sourceName: "Riturajcse/sample_php"
      branches:
        only:
          - master
      tags:
        only:
          - myTag15
      buildOnTagPush: true
      buildOnRelease: true
      buildOnPullRequest: true
      buildOnPullRequestClose: true
