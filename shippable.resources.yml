resources:
  - name: box-nginx
    type: image
    integration: jatin-docker
    pointer:
      sourceName: "library/nginx"
      isPull: false
    initialVersion:
      versionName: latest
      
  - name: box-sn
    type: image
    integration: jatin-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: false
    initialVersion:
      versionName: "dc.pipeline.3"

  - name: ecs-cluster
    type: ecsCluster
    integration: jatin-aws
    pointer:
      sourceName : "testCL"
      region: "us-west-2"

  - name: env-dcl
    type: dclCluster
    integration: jatin-dcl
    pointer:
     sourceName : "cluster-dcl"
