resources:
  - name: box-nginx-1
    type: image
    integration: jatin-docker
    pointer:
      sourceName: "library/nginx"
      isPull: false
    seed:
      versionName: latest

  - name: box-sn-1
    type: image
    integration: jatin-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: false
    seed:
      versionName: "dc.pipeline.3"

  - name: nightly
    type: time
    seed:
      interval: "* 20 * * *"

  - name: tri-cluster
    type: cluster
    integration: jatin-triton
    pointer:
      region: "us-east"

