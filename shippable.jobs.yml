jobs:
  - name: x86-64-ubuntu-container-shipctl
    type: runSh
    runtime:
      architecture: x86_64
      os: Ubuntu_16.04
      container: true
    flags:
      - x86-64
      - ubuntu16
    steps:
      - TASK:
          name: shipctl-should-work
          script:
            - echo "hello"
            - echo "hello all"
            - shipctl retry echo "it works"
    on_start:
      script:
        - echo "Hello from on_start123"
        - echo ":("

    on_success:
      script:
        - echo "Hello from on_success123"
        - echo ":)"

    on_failure:
      script:
        - echo "Hello from on_failure123"
        - echo ":("

    on_cancel:
      script:
        - echo "Hello from on_cancel123"
        - echo ":("

    always:
      script:
        - echo "Hello from always456"
        - echo ":|"
